<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Calculator</title>
</head>
<body>
    
    <h1>Score Calculator</h1>
    <h2 id="player1Score">P1Score:</h2>
    <h2 id="player2Score">P2Score:</h2>
    <h2 id="player3Score">P3Score:</h2>
    <form action="get">
        <label for="Enter Max Score"></label>
        <input type="number" value="" id="maxScoreField" min="1">
    </form>
    <button name="Player1Button" id="player1">Player 1</button>
    <button name="Player2Button" id="player2">Player 2</button>
    <button name="Player3Button" id="player3">Player 3</button>
    <button name="Resetutton" id="Reset">Reset</button>
    <script src="ScoreCalculator.js"></script>
</body>
</html>
